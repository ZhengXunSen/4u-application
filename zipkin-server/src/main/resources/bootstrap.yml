spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  cloud:
    config:
      label: 1.0.0
      name: @pom.artifactId@
      profile: ${spring.profiles.active}
      username: admin
      password: admin
      fail-fast: true
      uri: http://localhost:8766
    bus:
      trace:
        enabled: true
    stream:
      default-binder: rabbit
#集群名字配置，turbine监控需要
#    metadata-map:
#      cluster: frontApi
  client:
    service-url:
      defaultZone: http://eureka-server1:8761/eureka/
    registry-fetch-interval-seconds: 60